<app-header>
  <div class="row no-gutters d-flex justify-content-center ">
    <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="content">
            <div class="d-flex justify-content-between">
                <h3 class=""><strong>Change Password</strong></h3>
            </div>
            <ul *ngIf="submitted && email.errors && password.errors" class="alert alert-danger">
              <li *ngIf="email.errors"> Email is required</li>
              <li *ngIf="password.errors"> Password is required</li>
            </ul>
            <br>
            <hr>
            <form [formGroup]="changePasswordForm" (ngSubmit)="changePassorwd(changePasswordForm.value)">
                <div class="form-group">
                    <input type="password" formControlName="email" name="current_password" class="form-control" placeholder="Current Password">
                </div>
                <div class="form-group">
                    <input type="password"formControlName="password" name="password" class="form-control" placeholder="New Password">
                </div>
                <div class="form-group">
                    <input type="password" formControlName="confirmpassword" name="password_confirmation" class="form-control" placeholder="Re-New Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-orange">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
</app-header>
